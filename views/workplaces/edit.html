<h1>Edit Workplace {{ name }}</h1>
<form action="/workplaces/{{ this.wp.id }}" method="POST">
    <div class="row">
        <div class="col-3">
            <div class="form-group row">
                <label for="workplace-name" class="col-3 col-form-label" maxlength="30">Name</label>
                <input type="text" name="name" class="form-control col-8" id="workplace-name" placeholder="Name" value="{{ this.wp.name }}" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group row">
                <label for="workplace-description" class="col-2 col-form-label" maxlength="50">Description</label>
                <input type="text" name="description" class="form-control col-9" id="workplace-description"
                    placeholder="Description (optional)" value="{{ this.wp.description }}">
            </div>
        </div>

        <div class="col-1">
            <div class="form-group row">
                <input type="hidden" name="boundaries" id="boundaries-input" value="{{ this.wp.boundaries }}" required>
                <button type="submit" class="btn btn-success form-control" id="saveBtn">Save</button>
            </div>
        </div>
    </div>
</form>

<div id="map" style="width: 100%; height: 160%;"></div>

<div class="mt-3">
    <a class="btn btn-secondary form-control col-1 mx-1" href="/workplaces/">Back</a>
    <a class="btn btn-danger form-control col-1 mx-1" href="/workplaces/{{wp.id}}/delete">Delete</a>
</div>
